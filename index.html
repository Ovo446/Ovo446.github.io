<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cyy的网站 OVO</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: monospace; /* 像素风字体感 */
      text-align: center;
    }
    .flower {
      width: 60px
      height: 30px;
      margin: 5px;
    }
    #flowerArea {
      margin-top: 20px;
    }
    #addButton {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #000;
      background-color: #eee;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Cyy的网站 OVO</h1>
  <p>这个界面已经有 <span id="flowerCount">3</span> 朵小花！</p>

  <div id="flowerArea">
    <!-- 这里会动态生成小花 -->
  </div>

  <div id="addButton">留下你的小花</div>

  <script>
    // 假设已有 3 朵小花
    let flowerCount = 3;
    const flowerArea = document.getElementById('flowerArea');
    const flowerCountText = document.getElementById('flowerCount');


    // 点击按钮新增一朵小花
    document.getElementById('addButton').onclick = function() {
      flowerCount++;
      flowerCountText.textContent = flowerCount;
    }

    function addFlower(name) {
      const flower = document.createElement('img');
      flower.src = 'images/植物学家_7_陈卓_来自小红书网页版.jpg';
      flower.alt = name
      flower.className = 'flower';
      flowerArea.appendChild(flower);
    }
  </script>

</body>
</html>
