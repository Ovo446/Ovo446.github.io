<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçä ClassicSpark</title>
  <style>
    body {
      font-family: "Georgia", serif;
      margin: 0;
      background: #f7fff8;
      color: #333;
    }
    header {
      background: #b2f2bb;
      padding: 1em;
      text-align: center;
      border-bottom: 3px solid #ffd8a8;
    }
    nav {
      margin-top: 10px;
    }
    nav button {
      margin: 0 10px;
      padding: 0.5em 1em;
      background: #ffec99;
      border: 2px solid #ffa94d;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    nav button:hover {
      transform: scale(1.05);
    }
    main {
      padding: 2em;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    .card {
      border: 2px solid #ffa94d;
      padding: 1em;
      background: #fff3bf;
      margin-top: 1em;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1em;
      border: 2px solid #ffa94d;
      background: #fff9db;
      resize: none;
    }
    .article-meta {
      font-style: italic;
      color: #777;
      margin-bottom: 10px;
    }
    #readButton {
      background: #a5d8ff;
      border: 2px solid #339af0;
      color: #000;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçä ClassicSpark</h1>
    <nav>
      <button onclick="switchPage('article')">Today's Article</button>
      <button onclick="switchPage('notes')">Notes</button>
    </nav>
  </header>

  <main>
    <section id="article" class="page active">
      <h2>Today‚Äôs Article</h2>
      <div class="article-meta" id="meta"></div>
      <p id="articleText"></p >
      <button id="readButton" onclick="readAloud()">Read Aloud</button>
    </section>

    <section id="notes" class="page">
      <h2>Notes</h2>
      <textarea id="noteArea" placeholder="Write down words or phrases you want to remember..."></textarea>
    </section>
  </main>

  <audio id="clickSound" src="assets/click.mp3" preload="auto"></audio>

  <script>
    const articles = [
      {
        text: "It is a truth universally acknowledged, that a single man in possession of a good fortune, must be in want of a wife.",
        author: "Jane Austen",
        source: "Pride and Prejudice"
      },
      {
        text: "All animals are equal, but some animals are more equal than others.",
        author: "George Orwell",
        source: "Animal Farm"
      },
      {
        text: "It was the best of times, it was the worst of times...",
        author: "Charles Dickens",
        source: "A Tale of Two Cities"
      },
      {
        text: "So we beat on, boats against the current, borne back ceaselessly into the past.",
        author: "F. Scott Fitzgerald",
        source: "The Great Gatsby"
      }
    ];

    function switchPage(pageId) {
      document.getElementById("clickSound").play();
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    function loadRandomArticle() {
      const chosen = articles[Math.floor(Math.random() * articles.length)];
      document.getElementById("articleText").textContent = chosen.text;
      document.getElementById("meta").textContent = `${chosen.author} ‚Äî ${chosen.source}`;
    }

    function readAloud() {
      const text = document.getElementById("articleText").textContent;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.cancel(); // stop any current speaking
      speechSynthesis.speak(utterance);
    }

    window.onload = loadRandomArticle;
  </script>
</body>
</html>
