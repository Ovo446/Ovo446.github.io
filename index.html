<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClassicSpark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5fff4;
      text-align: center;
      padding: 50px;
    }
    .logo {
      font-size: 3rem;
    }
    h1 {
      color: #444;
    }
    button {
      background-color: #a8d5ba;
      color: black;
      border: 2px solid #ffd6a5;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #c1e8c7;
    }
  </style>
</head>
<body>
  <div class="logo">üçä</div>
  <h1>Welcome to ClassicSpark</h1>
  <p>Your daily dose of classic English literature with interactive vocabulary.</p>
  <button onclick="goToLearn()">Start Learning</button>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    function goToLearn() {
      document.getElementById('clickSound').play();
      setTimeout(() => {
        window.location.href = "learn.html";
      }, 150);
    }
  </script>
</body>
</html>
